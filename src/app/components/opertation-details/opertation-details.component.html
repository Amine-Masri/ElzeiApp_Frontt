<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<h1>Détail opération</h1>
<div >
  <form class="form-wrapper">
   


    <div class="form-group full-width">

      <label class="form-label" for="Libelle">Libellé :</label>
      <textarea  class="form-input" id="Libelle" [value]="selectedOperation?.libelle" disabled></textarea>
    </div>
    
    <div class="form-group">
      <label class="form-label" for="Montant">Montant:</label>
      <input  class="form-input" id="Montant" [value]="selectedOperation?.montant" disabled />
    </div>
    
    <div class="form-group">
      <label class="form-label" for="Type">Type:</label>
      <input  class="form-input" id="Type" [value]="selectedOperation?.type" disabled />
    </div>
    
    <div class="form-group">
      <label class="form-label" for="dateOperation">Date Operation :</label>
      <input type="date"  class="form-input" id="dateOperation" [value]="selectedOperation?.dateOP | date:'yyyy-MM-dd'" disabled />
    </div>
    
    <div class="form-group">
      <label class="form-label" for="dateValeur">Date Valeur :</label>
      <input type="date"  class="form-input" id="dateValeur" [value]="selectedOperation?.dateVal | date:'yyyy-MM-dd'" disabled />
    </div>
    
    <div class="form-group full-width">

      <label class="form-label" for="description">Description :</label>
      <textarea  class="form-input" id="description" [value]="selectedOperation?.description" disabled></textarea>
    </div>
    <div class="form-group">
      <label class="form-label" for="tauxTVA">Taux TVA:</label>
      <input class="form-input" id="tauxTVA" [value]="selectedOperation?.tauxTVA" disabled />
    </div>
    
   
    <div class="form-group">
      <label class="form-label" for="statut">Statut :</label>
      <input  class="form-input" id="statut" [value]="selectedOperation?.status" disabled />
    </div>
    
   


   
    <div class="form-group">
      <label class="form-label" for="Classe">Classe:</label>
      <select id="Classe" class="form-input" (change)="onClasseChange($event)">
        <option value="all">Toutes les classes</option>
        <option *ngFor="let classe of classes" [value]="classe.id">{{ classe.numcl }} :{{ classe.nom }}</option>
      </select>
    </div>
    

<!-- Affichez la liste des comptes associés à la classe sélectionnée -->
<div class="form-group">
  <label class="form-label" for="Compte">Compte:</label>

  <!-- Champ de saisie pour filtrer -->
  <input type="text" id="CompteFilter" class="form-input" placeholder="les comptes" (input)="onCompteFilter($event)" />

  <!-- Liste déroulante des comptes filtrés -->
  <select id="Compte" class="form-input" [(ngModel)]="selectedCompteId" (change)="onCompteChange($event)" name="selectedCompte">
    <option *ngFor="let compte of filteredComptes" [value]="compte.id">
       {{ compte.code }} - {{ compte.libele }}
    </option>
  </select>
  <div class="form-group">
    <label class="form-label" for="Compte">Compte:</label>
  
    <!-- Champ de saisie pour filtrer -->
    <input type="text" id="CompteFilter" class="form-input" placeholder="les comptes" (input)="onCompteFilter($event)" />
  
    <!-- Liste déroulante des comptes filtrés -->
    <select id="Compte" class="form-input" [(ngModel)]="selectedCompteId" (change)="onCompteChange($event)" name="selectedCompte">
      <option *ngFor="let compte of comptes" [value]="compte.id">
         {{ compte.code }} - {{ compte.libele }}
      </option>
    </select>
  </div>
</div>



     <!-- Ajout du champ pour le justificatif -->
    
     <div class="form-group">
      <label class="form-label" for="justificatif">Justificatif :</label>
      <input type="file" class="form-input" id="justificatif" (change)="onFileSelected($event)" />
    </div>

   
  </form>
  <br>
  <div class="center2">
<!-- Ajoutez l'événement (click) pour appeler la méthode onSubmit() lors du clic sur le bouton -->
<button type="submit" class="form-button" (click)="onSubmit()">Valider</button>
  </div>
</div>
